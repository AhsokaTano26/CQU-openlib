  - 电路原理: 课程/电路原理.md
  - 概率论与数理统计: 课程/概率论与数理统计.md
  - 高等代数: 课程/高等代数.md
  - 高等数学: 课程/高等数学.md
  - 工程制图: 课程/工程制图.md
  - 管理学: 课程/管理学.md
  - 金属学与热处理: 课程/金属学与热处理.md
  - 经济学原理: 课程/经济学原理.md
  - 离散数学: 课程/离散数学.md
  - 马克思主义基本原理: 课程/马克思主义基本原理.md
  - 毛泽东思想概论: 课程/毛泽东思想概论.md
  - 数字逻辑: 课程/数字逻辑.md
  - 思想道德与法治: 课程/思想道德与法治.md
