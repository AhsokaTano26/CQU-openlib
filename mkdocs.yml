site_name: 重庆大学课业资源共享计划

theme:
  name: material
  features:
    - navigation.footer
    - navigation.sections
  palette:
  - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: defalt
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    primary: indigo
    accent: indigo
  language: zh
  logo: assets/openlib-logo.png
  icon:
    repo: fontawesome/brands/github
  

