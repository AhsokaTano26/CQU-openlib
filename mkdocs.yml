repo_url: https://github.com/INFO-studio/CQU-openlib
repo_name: CQU-openlib

copyright: Copyright &copy; 2024 CQU-openlib Opensource Organization

extra: 
 generator: false

plugins:
- glightbox:
  touchNavigation: true
  loop: false
  effect: zoom
  slide_effect: slide
  width: 100%
  height: auto
  zoomable: true
  draggable: true
  skip_classes:
    - custom-skip-class-name
  auto_caption: false
  caption_position: bottom
  background: white
  shadow: true

markdown_extensions:
- admonition
- attr_list
- def_list
- md_in_html
- pymdownx.arithmatex:
    generic: true
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.keys
- pymdownx.mark
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

extra_javascript:
- javascripts/katex.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
