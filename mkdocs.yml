site_name: 重庆大学资源共享计划
site_url: https://cqu-openlib.cn
site_description: 重庆大学资源共享计划（CQU-openlib）

repo_url: https://github.com/INFO-studio/CQU-openlib
repo_name: CQU-openlib

copyright: Copyright &copy; 2024 - 2025 CQU-openlib Opensource Community

theme:
  name: material
  features:
  - announce.dismiss
  - content.code.copy
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  font:
    code: Fira Code
  palette:
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  - scheme: defalt
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: indigo
    accent: indigo
  language: zh
  logo: assets/openlib-logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    publisher: material/book-edit

plugins:
  - tags
  - search

extra: 
  analytics:
    provider: google
    property: G-VT413TW5MF
    feedback:
      title: 页面是否还符合您心意？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 有帮助
          data: 1
          note: >-
            感谢反馈>_<！
        - icon: material/emoticon-sad-outline
          name: 没帮助
          data: 0
          note: >- 
            感谢反馈T_T<br>您可以提交 <a href="https://forms.office.com/r/4Wb8vu77GR?rc6e1d6688c2441c6a2158f000e455944={url}" target="_blank">表单</a> 来反馈问题，帮助我们改进！<br>拜托了
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/INFO-studio/CQU-openlib
    - icon: fontawesome/brands/telegram
      link: https://t.me/+3TnAZ_PgiNs1OGQ1
    - icon: fontawesome/brands/qq
      link: https://pd.qq.com/s/4upbscwrl
  tags:
    Publisher: publisher

markdown_extensions:
- admonition
- attr_list
- def_list
- md_in_html
- pymdownx.arithmatex:
    generic: true
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.keys
- pymdownx.mark
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- toc: 
    permalink: true
    permalink_title: 小节签

extra_javascript:
- javascripts/bookmark.js
- javascripts/katex.js
- javascripts/upload.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
- css/CQUlogo.css
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

